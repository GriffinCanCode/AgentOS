# golangci-lint configuration for AI-OS Backend
# https://golangci-lint.run/usage/configuration/

run:
  timeout: 5m
  tests: true
  modules-download-mode: readonly
  skip-dirs:
    - proto
    - vendor
  skip-files:
    - ".*\\.pb\\.go$"
    - ".*_grpc\\.pb\\.go$"

output:
  format: colored-line-number
  print-issued-lines: true
  print-linter-name: true
  sort-results: true

linters:
  enable:
    # Enabled by default
    - errcheck      # Check for unchecked errors
    - gosimple      # Simplify code
    - govet         # Reports suspicious constructs
    - ineffassign   # Detect ineffectual assignments
    - staticcheck   # Advanced Go linter
    - typecheck     # Type-check Go code
    - unused        # Check for unused code
    
    # Additional recommended linters
    - gofmt         # Check code formatting
    - goimports     # Check import formatting
    - misspell      # Check for misspelled English words
    - revive        # Fast, configurable, extensible linter
    - unconvert     # Remove unnecessary type conversions
    - unparam       # Report unused function parameters
    - goconst       # Find repeated strings that could be constants
    - gocyclo       # Detect cyclomatic complexity
    - gosec         # Security-focused linter
    - bodyclose     # Check HTTP response body is closed
    - exportloopref # Check for pointer issues with loop vars
    - nilerr        # Find code returning nil even if it checks err
    - prealloc      # Find slice declarations that could be preallocated
    - godot         # Check comments end in period
    
  disable:
    - gochecknoinits  # Allow init functions (needed for proto)
    - gochecknoglobals # Allow globals (needed for registry patterns)

linters-settings:
  errcheck:
    check-type-assertions: true
    check-blank: true
    exclude-functions:
      - (*database/sql.Rows).Close
      - (*database/sql.DB).Close

  govet:
    check-shadowing: true
    enable-all: true
    disable:
      - fieldalignment # Can be too noisy

  gocyclo:
    min-complexity: 15

  goconst:
    min-len: 3
    min-occurrences: 3
    ignore-tests: true

  misspell:
    locale: US
    ignore-words:
      - aiapp

  revive:
    rules:
      - name: blank-imports
      - name: context-as-argument
      - name: context-keys-type
      - name: dot-imports
      - name: error-return
      - name: error-strings
      - name: error-naming
      - name: exported
      - name: if-return
      - name: increment-decrement
      - name: var-naming
      - name: var-declaration
      - name: package-comments
      - name: range
      - name: receiver-naming
      - name: time-naming
      - name: unexported-return
      - name: indent-error-flow
      - name: errorf
      - name: empty-block
      - name: superfluous-else
      - name: unused-parameter
      - name: unreachable-code
      - name: redefines-builtin-id

  gosec:
    excludes:
      - G104 # Audit errors not checked (covered by errcheck)
      - G304 # File path provided as taint input (we validate paths)
    
  gofmt:
    simplify: true

  unparam:
    check-exported: false

issues:
  exclude-rules:
    # Exclude some linters from test files
    - path: _test\.go
      linters:
        - gocyclo
        - errcheck
        - gosec
        - goconst
        - unparam

    # Exclude some staticcheck messages
    - linters:
        - staticcheck
      text: "SA9003:"

    # Exclude lll issues for long lines with go:generate
    - linters:
        - lll
      source: "^//go:generate "

  # Maximum count of issues with the same text
  max-same-issues: 3
  
  # Show all issues
  max-issues-per-linter: 0
  max-per-file: 0

  # Independently of option `exclude` we use default exclude patterns,
  # it can be disabled by this option.
  exclude-use-default: false

severity:
  default-severity: error
  rules:
    - linters:
        - revive
      severity: warning

